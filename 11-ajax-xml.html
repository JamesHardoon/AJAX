<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX请求XML格式的数据</title>
</head>
<body>
	<script>
		var xhr = new XMLHttpRequest();
		xhr.open('GET' , 'xml.php');
		xhr.send();
		xhr.onreadystatechange = function () {
			if (this.readyState !== 4)
			return;
			//this.responseXML专门用于获取服务端返回的XML数据,操作方式就是通过DOM的方式操作
			//但是需要服务器响应头中的Content-Type必须是application/xml
			console.log(this.responseXML.documentElement.children[0].innerHTML);
			console.log(this.responseXML.documentElement.getElementsByTagName('name')[0]);
		}
	</script>
</body>
</html>
