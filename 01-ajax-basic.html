<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax的快速上手(发送请求)</title>
</head>
<body>
	<script>
		//涉及到AJAX操作的页面"不能"使用文件协议访问(文件的方式访问)
		
		//AJAX是一套API核心提供的类型：XMLHttpRequest
		//1.安装浏览器(用户代理)
		//xhr就类似于浏览器的作用(发送请求接收响应)
		var xhr = new XMLHttpRequest();
		//2.打开浏览器  输入网址
		xhr.open('GET','./time.php');
		//3.敲回车键  开始请求
		xhr.send();
		//4.等待响应
		
		//5.看结果
	</script>
</body>
</html>
