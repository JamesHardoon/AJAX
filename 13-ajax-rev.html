<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX基础回顾</title>
</head>
<body>
	<script>
		//AJAX就是浏览器提供的一套API，可以通过JavaScript调用，
		//从而实现通过代码控制请求与响应。实现网络编程 
		
		var xhr = new XMLHttpRequest();
		xhr.open('GET' , 'test.php');
		xhr.send();
		//我们通过代码告诉请求代理对象，服务端响应给我们的是JSON
		//xhr.responseType = 'json';//此时下面打印的this中只有response而没有了responseText了
		xhr.onreadystatechange = function () {
			if (this.readyState !== 4)
			return;
			console.log(this);//打印XMLHttpRequest
			//console.log(this.responseText);
			//response和responseText都是获取响应
			//this.response 获取到的结果会根据this.responseType的变化而变化
			//this.responseText 永远获取的是字符串形式的响应体
		}
	</script>
</body>
</html>
