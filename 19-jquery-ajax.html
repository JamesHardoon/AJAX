<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery对AJAX的封装</title>
</head>
<body>
	
	<script src="jquery.js"></script>
	<script>

		/*//最基础的 调用
		$.ajax('./time.php' , {
			type: 'post', //method请求方法
			success: function (res) {
				//res => 拿到的只是响应体
				console.log(res);
			}
		});*/

		/*$.ajax({
			url: 'time.php',
			type: 'post',
			//用于提交到服务端的参数,
			//如果是 GET 请求就通过 URL 传递
			//如果是 POST 请求就通过请求体传递
			data: { id: 1, name: '张三'},
			success: function (res) {
				console.log(res);
			}
		});*/

		/*$.ajax({
			url: 'json.php',
			type: 'get',
			success: function (res) {
				//res 会自动根据服务端响应的 Content-Type 自动转换 对象
				//这是 jQuery 内部实现的,不是原生提供的
				console.log(res);
			}
		});*/

		$.ajax({
			url: 'json.php',
			type: 'get',

			//用于提交到服务端的参数,
			//如果是 GET 请求就通过 URL 传递
			//如果是 POST 请求就通过请求体传递
			data: { id: 1, name: '张三'},

			//用于设置相应的类型
			dataType: 'json',//注意:data和dataType两者之间没有任何关系
			/*
				不设置dataType且在json.php里面没有设置header时,
				打印的是字符串,设置dateType且json.php里面还是没有设置header时,
				可以打印出json格式出来
			 */
			success: function (res) {
				//一旦设置了 dataType 选项,就不再关心 服务端 响应 的 Content-Type 了
				//客户端 会主观的认为 服务端 返回的就是 JSON 格式
				console.log(res);
			}
		});
	</script>
</body>
</html>
